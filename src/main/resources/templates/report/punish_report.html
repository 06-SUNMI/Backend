<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<form role="form" th:action="'/admins/report/challenges/auth/'+${challengeAuthPostReport.id}" th:object="${ChallengeAuthPostReportPunishRequest}" method="post">
    <div class="container">
        <div class="form-group">
            <label th:for="reason">제재사유</label>
            <input type="text" th:field="*{reason}" class="form-control" placeholder="제재 사유를 입력하세요"
                   th:class="${#fields.hasErrors('reason')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}">Incorrect String</p>
        </div>
        <div class="form-group">
            <label th:for="blockDays">제재 기간</label>
            <input type="text" th:field="*{blockDays}" class="form-control" placeholder="숫자를 입력하세요"
                   th:class="${#fields.hasErrors('blockDays')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('blockDays')}" th:errors="*{blockDays}">Incorrect number</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
