<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<form role="form" th:action="@{|/admins/challenges/${challengeId}/update|}" th:object="${challengeDto}" method="post">
    <div class="container">
        <div class="form-group">
            <label th:for="name">챌린지 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="챌린지 이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="startDate">챌린지 시작일</label>
            <input type="text" th:field="*{startDate}" class="form-control" placeholder="yyyy-mm-dd"
                   th:class="${#fields.hasErrors('startDate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="endDate">챌린지 종료일</label>
            <input type="text" th:field="*{endDate}" class="form-control" placeholder="yyyy-mm-dd"
                   th:class="${#fields.hasErrors('endDate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="participationFee">챌린지 참가비</label>
            <input type="text" th:field="*{participationFee}" class="form-control" placeholder="챌린지 참가비를 입력하세요"
                   th:class="${#fields.hasErrors('participationFee')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('participationFee')}" th:errors="*{participationFee}">
                Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="numPerWeek">주 당 참여 횟수</label>
            <input type="text" th:field="*{numPerWeek}" class="form-control" placeholder="챌린지 주 당 참여 횟수를 입력하세요"
                   th:class="${#fields.hasErrors('numPerWeek')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('numPerWeek')}" th:errors="*{numPerWeek}">Incorrect date</p>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err:${#fields.globalErrors()}" th:text="${err}">로그인 실패</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
