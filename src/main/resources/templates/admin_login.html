<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<head>
    <style>
        .fieldError {
            border-color: #bd2130;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h3 class="text-muted"><b>Every Health 관리자 페이지</b></h3>
        <br>
        <h1 class="text-muted"><b>로그인</b></h1>
    </div>
    <br>
    <form role="form" action="/admins/login" th:object="${adminLoginRequest}" method="post">
        <div class="form-group">
            <label th:for="adminId">아이디</label>
            <input type="text" th:field="*{adminId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('adminId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="adminPassword">비밀번호</label>
            <input type="text" th:field="*{adminPassword}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('adminPassword')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}">Incorrect date</p>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err:${#fields.globalErrors()}" th:text="${err}">로그인 실패</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
